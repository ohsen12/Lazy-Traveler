<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Traveler</title>
    <!-- ✅ axios CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="login-form">
    <div class="container">
        <h1>Lazy Traveler</h1>
        <div class="input-container">
            <input type="text" id="username" class="input-field" placeholder="ID를 입력해주세요">
        </div>
        <div class="input-container">
            <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력해주세요">
        </div>
        <div class="warning" id="login-message"></div>
        <button class="button" type="submit" >Login</button>
  </form>
        <div class="links">
            아직 회원이 아니세요? 
            <a href="http://127.0.0.1:5500/lazy_traveler/front/pages/signup/signup.html" text-decoration: none;">회원가입 하러가기</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
