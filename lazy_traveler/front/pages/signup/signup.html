<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Traveler</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="background">
        <img src="/images/purple.svg" alt="purple background" class="purple-bg">
        <img src="/images/star.svg" alt="star background" class="star-bg">
    </div>
    <div class="container">
        <img src="/images/logo.svg" alt="Lazy Traveler" class="logo" onclick="goToMain()" title="메인 페이지로 이동">
        <div class="input-group">
            <div class="id-group">
                <input type="text" placeholder="ID를 입력해주세요">
                <button class="duplicate-check">중복 확인</button>
            </div>
            <div class="message id-message"></div>
            <input type="password" placeholder="비밀번호를 입력해주세요">
            <input type="password" placeholder="비밀번호를 다시 입력해주세요">
            <div class="message password-message"></div>
        </div>
        <div class="tags">
            <div class="tags-header">
                <p>관심 태그를 설정해주세요 (중복 선택 가능)</p>
                <div class="message tag-message"></div>
            </div>
            <div class="tag-grid">
                <button>관광명소</button>
                <button>전시</button>
                <button>공원</button>
                <button>서점</button>
                <button>카페</button>
                <button>베이커리</button>
                <button>한식</button>
                <button>중식</button>
                <button>일식</button>
                <button>양식</button>
                <button>브런치</button>
                <button>피자</button>
                <button>햄버거</button>
                <button>베트남 음식</button>
                <button>태국 음식</button>
                <button>비건</button>
                <button>주점</button>
            </div>
        </div>
        <button class="signup-btn">Signup</button>
        <div class="footer">
            <span>이미 회원이세요?</span>
            <a href="http://127.0.0.1:5500/lazy_traveler/front/pages/login/login.html">로그인 하러가기</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
