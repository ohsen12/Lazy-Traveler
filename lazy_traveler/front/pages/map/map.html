<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 - 마커 위치 저장</title>
    <script type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5769d7f320e2be4038750917809a900a&libraries=services"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <h2>카카오맵 - 마커 위치 저장</h2>
    <button onclick="getUserLocation()">📍 내 위치로 이동</button>
    <p id="location-info">📍 현재 위치: 종각역 (37.5704, 126.9831)</p>
    

    <!-- 📌 챗봇 대화창 -->
    <div id="chat-container"><div id="map"></div>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="user-message" placeholder="메시지를 입력하세요..." />
            <button id="send-btn" onclick="sendMessage()">보내기</button>
        </div>
    </div>

    <script src="map.js"></script>
</body>
</html>
