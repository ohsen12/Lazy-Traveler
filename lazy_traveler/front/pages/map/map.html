<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 - 마커 위치 저장</title>
    <script type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5769d7f320e2be4038750917809a900a&libraries=services"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="map.css">
</head>
<body>
    <!-- ✅ 액션바 -->
    <div id="action-bar">
        <div id="logo">
            <a href="http://127.0.0.1:5500/lazy_traveler/front/pages/map/map.html">
                <img src="Lazy.png" alt="Lazy-Traveler 로고" width="150" height="40">
            </a>
        </div>
        <button id="refresh-btn" onclick="refreshChat()">새로고침</button>
        <div id="action-buttons">
            <button onclick="goToMypage()">마이페이지</button>
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>

    <div id="main-container">
        <!-- 📌 사이드바 (대화 히스토리) -->
        <div id="sidebar">
            <h3>대화 히스토리</h3>
            <ul id="chat-history">
                <!-- 대화 목록이 동적으로 추가됨 -->
            </ul>
        </div>
    
        <!-- 📌 메인 컨텐츠 -->
        <div id="content">
            <h2>카카오맵 - 마커 위치 저장</h2>
            <button onclick="getUserLocation()">📍 내 위치로 이동</button>
            <p id="location-info">📍 현재 위치: 종각역 (37.5704, 126.9831)</p>
            
            <!-- 📌 챗봇 대화창 -->
            <div id="chat-container">
                <div id="map"></div>
                <div id="chat-box">
                    <ul id="session-messages">
                        <!-- 로딩 중 메시지가 동적으로 추가됨 -->
                        <li id="loading-message" style="display: none;">🤖 로딩 중...</li>
                    </ul>
                </div>                            
                <div id="chat-input">
                    <input type="text" id="user-message" placeholder="메시지를 입력하세요..." />
                    <button id="send-btn" onclick="sendMessage()">보내기</button>
                </div>
            </div>
        </div>    
    </div>

    <script src="map.js"></script>
</body>
</html>
