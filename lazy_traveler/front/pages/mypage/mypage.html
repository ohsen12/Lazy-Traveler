<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="mypage.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- ✅ 액션바 -->
    <div id="action-bar">
        <div id="logo">
            <a href="http://127.0.0.1:5500/lazy_traveler/front/pages/map/map.html">
                <img src="Lazy.png" alt="Lazy-Traveler 로고">
            </a>
        </div>
        
        <div id="action-buttons">
            <button onclick="logout()">로그아웃</button>
        </div>
    </div>
    

    <div class="container">
        <h1>마이페이지</h1>
        
        <div>
            <strong>사용자 이름:</strong>
            <span id="username"></span> <!-- 사용자 이름 표시 -->
        </div>
        
        <div>
            <strong>선택된 태그:</strong>
            <div id="tags"></div> <!-- 태그 버튼들이 여기에 표시됨 -->
        </div>

        <!-- 태그 변경하기 버튼 -->
        <button id="change-tags-btn" onclick="openChangeTagsModal()">태그 변경하기</button>

        <!-- 비밀번호 변경하기 버튼 -->
        <button id="change-password-btn" onclick="openChangePasswordModal()">비밀번호 변경하기</button>

        <!-- 회원탈퇴 버튼 -->
        <button id="delete-account-btn" onclick="delete_account()">회원탈퇴</button>
    </div>

    <!-- 비밀번호 변경 모달 -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeChangePasswordModal()">&times;</span>
            <h2>비밀번호 변경</h2>
            <form id="change-password-form" onsubmit="changePassword(event)">
                
                <label for="new-password">새 비밀번호:</label>
                <input type="password" id="new-password" name="new-password" required><br><br>

                <label for="confirm-password">새 비밀번호 확인:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <button type="submit">변경</button>
            </form>
        </div>
    </div>

    <!-- 태그 변경 모달 -->
    <div id="change-tags-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeChangeTagsModal()">&times;</span>
            <h2>태그 변경</h2>
            
            <!-- 현재 태그 표시 영역 -->
            <h3>현재 태그</h3>
            <div id="current-tags">
                <!-- 현재 태그들이 여기에 표시됩니다. -->
            </div>

            <!-- 선택할 수 있는 추가 태그 표시 영역 -->
            <h3>선택 가능한 태그</h3>
            <div id="available-tags">
                <!-- 선택할 수 있는 태그들이 여기에 표시됩니다. -->
            </div>

            <button id="save-tags-btn">태그 저장</button>
        </div>
    </div>

    <script src="mypage.js"></script>
</body>
</html>
